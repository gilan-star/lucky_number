<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucky Numbers</title>
  <link rel="icon" href="./img/favicon.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Jost:wght@300;400;500&family=Shrikhand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <script src="./main.js" defer></script>

</head>
<body>
  <!-- TITLE -->
  <div class="title">
    <h1 class="title__main">LUCKY NUMBERS</h1>

  </div>

  <!-- VISUAL -->
  <div class="visual">
    <img src="./img/Fireworks-PNG-Picture.png" alt="fireworks" class="visual__float_1">
    <img src="./img/Fireworks-PNG-Picture.png" alt="fireworks" class="visual__float_2">
    <img src="./img/medal-1.png" alt="gold_medal" class="visual__medal">
    <div class="visual__box">
      <div class="box 1">
        <div class="number 1">?</div>
      </div>
      <div class="box 2">
        <div class="number 2">?</div>
      </div>
      <div class="box 3">
        <div class="number 3">?</div>
      </div>
      <div class="box 4">
        <div class="number 4">?</div>
      </div>
      <div class="box 5">
        <div class="number 5">?</div>
      </div>
      <div class="box 6">
        <div class="number 6">?</div>
      </div>
    </div>
    <button>GENERATE</button>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>ⓒ 2021 Gilan · Allrights reserved</p>
  </footer>
  
</body>
</html>
