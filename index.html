<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucky Numbers</title>
  <link rel="icon" href="./img/favicon.png">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Jost:wght@300;400;500&family=Shrikhand&display=swap" rel="stylesheet">

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <link rel="stylesheet" href="./style.css">

  <script src="./main.js" defer></script>

</head>
<body>

  <!-- TITLE -->
  <div class="title">
    <h1 class="title__main">LUCKY NUMBERS</h1>
    <h3 class="title__sub">GET THE BEST NUMBERS</h3>
  </div>

  <!-- VISUAL -->
  <div class="visual">
    <img src="./img/Fireworks-PNG-Picture.png" alt="fireworks" class="visual__float_1">
    <img src="./img/Fireworks-PNG-Picture.png" alt="fireworks" class="visual__float_2">
    <img src="./img/medal-2.png" alt="gold_medal" class="visual__medal">
    <div class="visual__box">
      <div class="box 1">
        <div class="number 1">?</div>
      </div>
      <div class="box 2">
        <div class="number 2">?</div>
      </div>
      <div class="box 3">
        <div class="number 3">?</div>
      </div>
      <div class="box 4">
        <div class="number 4">?</div>
      </div>
      <div class="box 5">
        <div class="number 5">?</div>
      </div>
      <div class="box 6">
        <div class="number 6">?</div>
      </div>
    </div>

    <div class="btn-group">
      <button type="button" class="btn">GENERATE</button>
      <button type="button" class="btn dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
        <span class="visually-hidden">Toggle Dropdown</span>
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item ascending" href="#">Ascending sort</a></li>
        <li><a class="dropdown-item descending" href="#">Descending sort</a></li>
      </ul>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>ⓒ 2021 Gilan · Allrights reserved</p>
  </footer>

  <!-- BOOTSTRAP -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
